version: '3'
services:
  redis:
    image: redis
    networks:
      - webnet
  db:
    image: postgres
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    networks:
      - webnet
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: slack
    ports:
      - '3030:5432'
  web:
    image: slack-clone-server
    ports:
      - '8081:8081'
    volumes:
      - ./files:/app/files
    networks:
      - webnet
    environment:
      DB_HOST: db
      REDIS_HOST: redis
    # command: ["./wait-for-it.sh", "db:5432", "--", "node", "index.js"]
    command: ['node', 'app.js']
networks:
  webnet:
